<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Movie Ticket For Movies</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Go See A Film</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Ninja Turtles</h3>
          <img src="img/teetles.jpg" alt="turts">
          <p>this ninja turts</p>
        </div>
        <div class="col-md-6">
          <h3>Fast and the Furious</h3>
          <img src="img/fast.jpg" alt="paul never-again walker">
          <p>vin bio diesel</p>
        </div>


      </div>

      <form id="showtime">
        <label for="movieTitle">Pick a movie</label>
        <select class="form-control" id="movieTitle">
          <option value="ninjaTurtles">Teenage Mutant Ninja Turtles</option>
          <option value="fastFurious90">Fast and Furious 90: The Wreckoning</option>
        </select>

        <label for="ageGroupDiscount">Is you old?</label>
        <select class="form-control" id="ageGroupDiscount">
          <option value="regular">Regular</option>
          <option value="senior">Senior</option>
        </select>

        <label for="showTime">Showing</label>
        <select class="form-control" id="showTime">
          <option value="matinee">Matinee</option>
          <option value="primeTime">7pm</option>
        </select>

        <button type="submit" name="button" class="btn btn-success">See the price</button>

      </form>
      <div>
        <h2>Ticket Cost:</h2>
        <p id="showCost"></p>
      </div>

    </div>
  </body>
</html>
